# Application Configuration
spring.application.name=Conference Management System

# Server Configuration
server.port=8080

# Google Sheets Configuration
google.sheets.spreadsheet-id=1mTG8TT5Hf1F7Aoiq-bVmohF-p5hMrCqI_ZqSA25KQdI
google.sheets.credentials-file=credentials.json

# Logging Configuration
logging.level.root=INFO
logging.level.com.conference=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS